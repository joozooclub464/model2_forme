<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_jQuery2</title>
</head>
<body>
	<ul class="students">
		<li>김진범</li>
		<li>이도건</li>
		<li>손동석</li>
	</ul>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(".students>li").each(function(){ //each앞이 여러개가 담겨있는 배열형태다 => 안에있는걸 하나씩 꺼내오면서 안에 넘겨준 함수를 호출함 
		//$(this) : 앞에서 꺼내온 li 태그 객체(jQuery 객체)
		console.log($(this).text());
	})
	$(".students>li").each((index,item)=>{
		//index	: 꺼내오는게 몇번째인지
		//item	: 앞에서 꺼내온 li 태그 객체(바닐라js 객체)
		console.log(index,item.innerHTML);
//		console.log($(this).text());
	})
	
	//$.each(반복자,함수) : 반복자 안에서 하나씩 요소를 꺼내오며 함수 호출
	$.each([10,20,30,40,50],function(index,item) {
		console.log(index,item);
		//앞에가 배열이면 배열요소를 가져오는거고 배열이 아니면 키값을 가져옴
	})
</script>
</html>
