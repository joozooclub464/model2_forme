<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단락 태그</title>
</head>
<body>
	<!-- Ctrl + Shift + /    -->
	<!-- 제어문자 -->
	<!-- 
		< : &lt;(less than)
		> : &gt;(greater than)
		& : &amp;(ampersand)
		" : &quot;
		공백 : &nbsp; (HTML은 공백을 아무리 많이 쳐도 한번으로만 인식한다.)
	
	 -->
	 <!--h태그 : h1 ~ h6 / 제목을 표기할 때 사용하는 태그 -->
	 <h1>HTML</h1> <!-- 스크린리더가 제목으로 읽음. -> 제목으로 강조해야 하는 부분에 사용 -->
	 <h2>HTML</h2>
	 <h3>HTML</h3>
	 <h4>HTML</h4>
	 <h5>HTML</h5>
	 <h6>HTML</h6>

	<p>
		HTML은 제목, 단락, 목록 등 과 같은 본문을 위한 구조적 의미를 나타내는것 뿐만 아니라<br><!-- HTML의 줄바꿈 태그(단일태그임) -->
		링크, 인용과 그 밖의 항목으로 "구조적 문서"를 만들 수 있는 방법을 제공한다.
	</p>
	<p>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML 너무 쉬워요~~~
	</p>
</body>
</html>
