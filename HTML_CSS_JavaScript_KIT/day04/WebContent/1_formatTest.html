<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_formatTest</title>
</head>
<body>
	<p>
		<strong>strong 태그는 중요한 글자를 굵게 만든다.</strong><br>
		<b>b 태그는 글자를 굵게 만든다.</b>
	</p>
	<!-- 스크린리더가 b태그는 읽지 않음. strong태그는 읽음 -> strong은 접근성태그 -->
	<p>
		<em>em 태그는 중요한 글자를 이텔릭체로 표현한다.</em><br>
		<i>i 태그는 단순히 글자를 이텔릭체로 표현한다.</i>
	</p>
	<p>
		<mark>mark 태그는 글자를 하이라이팅 처리한다.</mark>
	</p>
	<p>
		<del>del 태그는 글자 중간에 가로줄을 그어서 표현한다</del><br>
		<ins>ins 태그는 글자 아래쪽에 밑줄을 그어서 표현한다.</ins>
	</p>
	<p>
		x<sup>2</sup>+2x+1<br>
		H<sub>2</sub>O
	</p>
	


</body>
</html>
