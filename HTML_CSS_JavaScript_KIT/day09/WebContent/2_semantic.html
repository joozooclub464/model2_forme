<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_semantic</title>
</head>
<style>
	body{
		width: 440px;
		margin:0 auto;
	}
	header, nav, section, article, aside, footer {
		border:1px solid black;
		text-align:center;
		display:block;
	}
	header {
		width:400px;
		margin:0 auto;
	}
	nav{
		width:400px;
		margin:0 auto;
	}
	section {
		width:300px;
		float:left;
	}
	aside {
		width:100px;
		float:right;
	}
	footer{
		clear:both;
		width:400px;
		margin:0 auto;
	}
</style>
<body>
	<header>NAVER</header>
	<nav>
	<table>
		<tr>
			<td>메일</td>
			<td>블로그</td>
			<td>카페</td>
		</tr>
	</table>
	</nav>
	<section>
		<h3><!-- 보통 section에는 h태그로 제목이 하나씩 있음. -->
			여기는 본문 내용입니다.
		</h3>
		<article>
			Get me, get me now, get me, get me now (zu, zu, zu, zu)<br>
			지금 나를 잡아 아님 난 더 savage (zu, zu, zu, zu)<br>
			Get me, get me now, get me, get me now (zu, zu, zu, zu)<br>
			이젠 내가 너를 잡아, now I'm a savage
			
		</article>
	</section>
	<aside>
		여기는 광고영역 <br>
		웹개발이 하고싶을땐 코리아 IT 아카데미
	</aside>
	<footer>
		Naverⓒ<br>
		전화번호 : 01012341234
	</footer>

</body>
</html>
