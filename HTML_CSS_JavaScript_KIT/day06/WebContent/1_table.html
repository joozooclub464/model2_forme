<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_table</title>
</head>
<style>
	table {
		border-collapse: collapse;
		width: 500px;
		margin: 0 auto;
	}
	td {
		background-color: deeppink;
	}
</style>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>정다솔</td>
			<td>22살</td>
		</tr>
		<tr>
			<td>김사과</td>
			<td>20</td>
		</tr>
	</table>


</body>
</html>
