<style>
	div {
		height: 150px; 
	}
	span {
		height: 150px;
		/* 인라인 요소이므로 높이나 가로길이 설정 불가 -> 내부 내용따라서 달라짐 */
	}

</style>
<body>

	<h1>div와 span의 차이</h1>
	<div> ☆div태그☆ </div> 입니다. <hr>
	<span> ★span태그★ </span> 입니다.<hr>
