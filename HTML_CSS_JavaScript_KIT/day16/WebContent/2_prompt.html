<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_prompt</title>
</head>
<body>
	

</body>
<script>
	let name = prompt("성함을 입력하세요");
	name = Number(name);
	document.write(typeof name + "<br>"); //(연산자우선순위)typeof가 먼저 -> name이 number로 바뀌고 그 뒤에 br이 연결된것
				//typeof(name)으로도 쓰임 -> 두가지의 모습으로 존재함.
	document.write(name+"님 환영합니다.");
</script>
</html>
