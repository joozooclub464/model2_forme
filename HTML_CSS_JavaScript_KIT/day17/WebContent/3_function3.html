<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3_function3</title>
</head>
<body>
	<h1>함수 실행하기</h1>
	<p id="text">재미있는 자바스크립트~</p>
	<input type="button" value="내용 바꾸기" onclick="doing();"> <!-- onclick 안에는 우리가 사용할 자바스크립트 함수의 호출식("doing();")을 써주면 됨 -->
	
</body>
<script>
	//람다식, 화살표함수
	//이 내부가 일종의 하나의 함수가 되는 것
	let doing = () => { //아이디에 해당하는 요소를 찾는 것은 함수 내에서 바로 해도 됨.(Session 생각하면 이해하기 쉬움) ie)여기선 text라는 매개변수가 필요 없다.
		//document.getElementById("아이디명") : 해당 아이디를 가지고 있는 요소 찾아오기
		let pTag = document.getElementById("text"); 
		pTag.innerHTML = "너무 " + pTag.innerHTML
	}
</script>
</html>
