<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_write</title>
</head>
<body>
	<h1>document.write()</h1>
	<!-- <script>
		document.write("document.write()를 이용한 출력 \nHello Javascript!");
	</script> -->
	<!-- 
	안에 써준 문자열이 그대로 내용으로 들어감.
	(\n 태그로 들어간 것이 아니라 줄바꿈 한 상태로 문자열로 들어감.
		-> html에서는 줄바꿈 태그는 <br>만 가능하므로 한줄로 출력되는것.
	 -->
	
	
	<script>
		document.write("document.write()를 이용한 출력 <br>Hello Javascript!");
	</script>
	<!-- <br>태그가 줄바꿈 해줌 -->


</body>
</html>
